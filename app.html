<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Armor builder</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script defer type="module" src="./js/index.js"></script>
</head>

<body class="bg-secondary">
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Armor builder</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link"
								href="https://www.bungie.net/en/OAuth/Authorize?client_id=41807&response_type=code">re-connection
								<span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="text-light">
			<section>
				<form class="row" id="buildArmor" action="#">
					<div class="col-6">
						<fieldset class="form-group border p-3 bg-dark">
							<legend class="text-center">Filtres</legend>
							<div class="form-group">
								<input id="withBasic" type="checkbox">
								<label for="withBasic">Inclure les items en dessous de légendaire</label>
							</div>

							<div class="form-group">
								<label for="nbOfbuild">Nombre de build à afficher</label>
								<input id="nbOfBuild" type="number">
							</div>
						</fieldset>

						<button class="btn btn-primary d-block mx-auto" type="submit">Generer les build</button>
					</div>

					<div class="col-6">
						<fieldset class="form-group border p-3 bg-dark row">
							<legend class="text-center">Stats à optimiser</legend>
							<div class="col-6">
								<div class="form-group">
									<input id="MOBILITY" type="checkbox" value="MOBILITY">
									<label for="MOBILITY">Mobilité</label>
								</div>
								<div class="form-group">
									<input id="RESILIENCE" type="checkbox" value="RESILIENCE">
									<label for="RESILIENCE">Résistence</label>
								</div>
								<div class="form-group">
									<input id="RECOVERY" type="checkbox" value="RECOVERY">
									<label for="RECOVERY">Récupération</label>
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<input id="DISCIPLINE" type="checkbox" value="DISCIPLINE">
									<label for="DISCIPLINE">Discipline</label>
								</div>
								<div class="form-group">
									<input id="INTELLECT" type="checkbox" value="INTELLECT">
									<label for="INTELLECT">Intelligence</label>
								</div>
								<div class="form-group">
									<input id="STRENGTH" type="checkbox" value="STRENGTH">
									<label for="STRENGTH">Force</label>
								</div>
							</div>
						</fieldset>
					</div>

					<!-- <button type="submit">Generer les build</button> -->
				</form>
			</section>

			<aside id="infos">

			</aside>

			<section id="builds">
			</section>
		</main>
	</div>
</body>

</html>
